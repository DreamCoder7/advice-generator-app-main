<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="dvice__app">
        <p class="dvice__app--id">Advice #<span id="advice__id">117</span></p>
        <blockquote cite="https://api.adviceslip.com" class="text-cont">
          <p class="dvice__app--text">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </p>
        </blockquote>
        <div class="dvice__app--divider">
          <img
            src="images/pattern-divider-desktop.svg"
            alt="pattern-divider-image"
            class="divider__icon"
          />
        </div>
        <button class="dvice__app--dice">
          <img src="images/icon-dice.svg" alt="Dice icon" class="dice__icon" />
        </button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DreamCoder7" target="_blank">Abreham</a>.
    </footer>
  </body>
</html>
